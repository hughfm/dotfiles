# target: ~/.tmux.conf

# Requires TPM Plugin Manager - https://github.com/tmux-plugins/tpm
# Install with:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# re-assign prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# status bar
set -g status-bg white
set -g status-fg black

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "*#I: #W "
set -g status-justify left
set-window-option -g status-left " #S "
set -g status-right '#{?window_zoomed_flag, #[bg=yellow]#[fg=black] ZOOMED #[default],} #{prefix_highlight} #{cpu_bg_color} #{cpu_percentage} #[default] %H:%M %A %d %b %Y '
set -g status-right-length 200

# Add a warning that the pane is zoomed
set-option -g allow-rename off

set-window-option -g window-status-current-style bg=black,fg=green

bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'
bind-key R source-file ~/.tmux.conf \; display-message "Configuration reloaded."

set -s escape-time 0

######################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
